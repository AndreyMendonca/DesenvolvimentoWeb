<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <title>Margin e Padding</title>
</head>

<body style="margin-bottom: 200px; width: 600px; margin: 0 auto;">

    <!-- classes de largura-->
    <div class="bg-primary w-25">width 25%</div>
    <div class="bg-primary w-50">width 50%</div>
    <div class="bg-primary w-75">width 75%</div>
    <div class="bg-primary w-100">width 100%</div>
    <div class="bg-primary w-auto">width auto</div>

    <!-- Classes de altura -->
    <div style="height: 300px; border: 1px solid gray; margin-top: 20px;">
        <div class="bg-warning d-inline-block h-25">
            height 25%
        </div> 
        <div class="bg-warning d-inline-block h-50">
            height 50%
        </div> 
        <div class="bg-warning d-inline-block h-75">
            height 75%
        </div> 
        <div class="bg-warning d-inline-block h-100">
            height 100%
        </div> 
        <div class="bg-warning d-inline-block h-auto">
            height auto
        </div> 
    </div>


    <!-- Bordas 
        border -> todas as bordar
        border- top
        border-bottom 
        border-right
        border-right
        border-left

        ADICIONAR COR
        border-cor { primary, secondary, success, info, warning, danger, light, dark, white}
    -->

    <div class="bg-success m-2 border border-warning">
        Todas as bordas
    </div>
    <div class="bg-success m-2 border-top border-dark">
        Bordar top
    </div>
    <div class="bg-success m-2 border-right border-warning">
        Bordas direira
    </div>
    <div class="bg-success m-2 border-left border-warning">
        Bordas ESQUERDA
    </div>
    <div class="bg-success m-2 border-bottom border-warning">
        Bordas BOTTOM
    </div>
    <!--  
        Podemos ainda arredondar as bordar usando: rounded
    rounded-top
    rounded-bottom
    rounded-left
    rounded-right
    rounded-circle
    -->
    <div class="bg-success m-2 border border-warning rounded">
        Bordas Arredondadas
    </div>
    <div class="bg-success m-2 border border-warning rounded-circle w-25">
        circulos
    </div>

    
 


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
