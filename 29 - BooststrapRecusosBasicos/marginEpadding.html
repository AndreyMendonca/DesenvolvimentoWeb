<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <title>Margin e Padding</title>
</head>

<body style="margin-bottom: 200px; padding: 16px;">
    <!-- APLICACAO DE MARGIN
    mt - margin top
    mb - margin bottom
    ml - margin left
    mr - margin right
    mx - margin no eixo x ( DIR / ESQ )
    my - margin no eixo y ( TOP / BOT )
    m - margin em todos os valor
    VALOR A DEFINIR ( DE 0 A 5 )
    -->

    <h1 class="bg-success ml-5">Margin</h1>
    <p class="bg-success mt-5 mb-5">Conteúdo principal</p>
    <h1 class="bg-success mr-5">Margin</h1>

    <!-- APLICACAO DE PADDING
    pt - margin top
    pb - margin bottom
    pl - margin left
    pr - margin right
    px - margin no eixo x 
    py - margin no eixo y
    p - margin em todos os valor
    VALOR A DEFINIR ( DE 0 A 5 )
    -->
    <br>
    <hr>
    <br>

    <h1 class="bg-warning pr-5 text-right">Padding</h1>
    <p class="bg-warning pt-5 pb-5 pl-2">Conteúdo principal</p>
    <h1 class="bg-warning pl-5">Padding</h1>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
