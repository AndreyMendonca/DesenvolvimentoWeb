<!DOCTYPE HTML>
<HTML>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <title>Bootstrap - Formulario</title>
</head>

<body style="margin-bottom: 200px; padding: 16px;">


    <!--Formulário
        class: form-control-<opcoes>
            opcoes: sm, lg
            para defifinir o tamanho desse formulario
    -->
    <form>
        <div class="form-group">
            <label for="usuario">Usuário</label>
            <input class="form-control" type="text" id="usuario" placeholder="Digite o seu usuário">
        </div>
        
        <!--Opção adicionar "readonly"  para mudar o efeito do campo-->
        <div class="form-group">
            <label for="email">E-mail</label>
            <input class="form-control form-control-sm" type="email" id="email" placeholder="Digite o seu email" >
        </div>
        <small class="form-text">Email será validado</small>


        <!--Selects-->
        <div class="form-group">
            <label for="estados">Estados</label>
            <select class="form-control" id="estados">
                <option>
                    Acre
                </option>
                <option>
                    São Paulo
                </option>
                <option>
                    Rio de Janeiro
                </option>
                <option>
                    ....
                </option>
            </select>
        </div>

        <!-- Text area-->
        <div class="form-group">
            <label for="mensagem">Mensagens</label>
            <textarea class="form-control" id="mensagem" rows="3">
            </textarea>
        </div>

        <!--File input-->
        <div class="form-group">
            <label for="arquivos">Arquivos</label>
            <input class="form-control-file" type="file" id="arquivos">
        </div>

        <div class="custom-file">
            <label class="custom-file-label" for="arquivos">Arquivos</label>
            <input class="custom-file-input" type="file" id="arquivos">
        </div>

        <!--Range-->
        <div class="form-group">
            <label id="range">Satisfacao</label>
            <input class="custom-range" type="range" id="range" min="1" max="5">
        </div>

        <button class="btn btn-success">Salvar</button>
    </form>

    <hr>
    <hr>

    <!-- formulario inline-->
    <form class="form-inline">
        <input class="form-control mr-2" type="text" placeholder="Digite seu nome">
        <input class="form-control mr-2" type="password" placeholder="Digite sua senha">
        <input class="btn btn-primary" type="submit" value="logar"/>
    </form>

    <hr>
    <hr>

    <!-- validacoes
        classes: is-valid, is-invalid, invalid-feedback, valid-feedback
    -->
    <form>
        <div class="form-group">
            <label for="emailUsuario">Email</label>
            <input class="form-control is-valid" id="emailUsuario" placeholder="Digite seu email">
            <div class="valid-feedback">
                E-mail valido
            </div>
        </div>
        <div class="form-group">
            <label for="senhaUsuario">Email</label>
            <input class="form-control is-invalid" id="senhaUsuario" placeholder="Digite sua senha">
            <div class="invalid-feedback">
                Senha invalida
            </div>
        </div>
        <input class="btn btn-danger" type="submit" value="Enviar">
    </form>



    


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="../29 - BooststrapRecusosBasicos/js/bootstrap.min.js"></script>
</body>

</HTML>
