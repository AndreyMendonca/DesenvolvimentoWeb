<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <title>Bootstrap - Lisas</title>
</head>

<body style="margin-bottom: 200px; padding: 16px;">
    
    <ul class="list-group">
        <li class="list-group-item">Item 1</li>
        <li class="list-group-item">Item 1</li>
        <li class="list-group-item">Item 1</li>
        <li class="list-group-item">Item 1</li>
    </ul>
    <br>

    <!--Lista mais simples-->
    <ul class="list-group list-group-flush">
        <li class="list-group-item">Item 1</li>
        <li class="list-group-item">Item 1</li>
        <li class="list-group-item">Item 1</li>
        <li class="list-group-item">Item 1</li>
    </ul>
    <br>

    <!--Lista de links-->
    <ul class="list-group">
        <a href="" class="list-group-item">Item 1</a>
        <a href="" class="list-group-item">Item 1</a>
        <a href="" class="list-group-item">Item 1</a>
    </ul>
    <br>

    <!--Lista com cores
        list-group-item<opcoes>
            opceos = cores
    -->
    <ul class="list-group">
        <li class="list-group-item">Item 1</li>
        <li class="list-group-item list-group-item-success">Item 1</li>
        <li class="list-group-item list-group-item-danger">Item 1</li>
        <li class="list-group-item list-group-item-warning">Item 1</li>
    </ul>
    <br>

    <!-- badge<opções>
        opções = cores    
    -->

    <ul class="list-group">
        <li class="list-group-item">Item 1</li>
        <li class="list-group-item">
            Item 1
            <span class="badge badge-warning">120</span>
        </li>
        <li class="list-group-item list-group-item-danger">Item 1</li>
        <li class="list-group-item list-group-item-warning">
            Item 1 
            <span class="badge badge-warning">120</span>
        </li>
    </ul>
    <br>

    <!--navegação do cliente
        breadcrumb
    -->
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            home
        </li>
    </ol>

    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="">Home</a>
        </li>
        <li class="breadcrumb-item active">
            Noticias
        </li>
    </ol>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="../29 - BooststrapRecusosBasicos/js/bootstrap.min.js"></script>
</body>

</html>
