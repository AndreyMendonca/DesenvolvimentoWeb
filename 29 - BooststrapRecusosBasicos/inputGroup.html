<!DOCTYPE HTML>
<HTML>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <title>Bootstrap - Formulario</title>
</head>

<body style="margin-bottom: 200px; padding: 16px;">

    <form>
        <h2>Grupo prepend</h2>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
            </div>
            <input class="form-control" type="text" placeholder="e-mail" />
        </div>

        <h2>Grupo append</h2>
        <div class="input-group">
            <input class="form-control" type="text" placeholder="e-mail" />
            <div class="input-group-append">
                <span class="input-group-text">@gmail.com</span>
            </div>
        </div>

        <h2>Grupo Cobination: Moeda</h2>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">R$</span>
            </div>
            <input class="form-control" type="text" placeholder="moeda" />
            <div class="input-group-append">
                <span class="input-group-text">,00</span>
            </div>
        </div>

        <!-- Checkbox / radio -->
        <h2>Checkbox ou Radio</h2>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="radio">
                </div>
            </div>
            <input type="text" class="form-control"/>
        </div>

        <h2>Multiplos inputs</h2>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">nome/email</span>
            </div>
            <input class="form-control" type="text" placeholder="e-mail"/>
            <input class="form-control" type="password" placeholder="senha" />
         </div>

         <h2>Pesquisas</h2>
         <div class="input-group">
            <input class="form-control" type="text" placeholder="Pesquisar">
            <div class="input-group-append"> 
                <button type="button" class="btn btn-warning">Pesquisar</button> 
            </div>
         </div>
    </form>

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="../29 - BooststrapRecusosBasicos/js/bootstrap.min.js"></script>

</body>

</HTML>
