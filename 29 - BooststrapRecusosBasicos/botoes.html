<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <title>Botoes</title>

<body style="margin-bottom: 200px; padding: 16px; margin: 0 auto;">
    <!--Botoes
    formatação padrão: btn
    formatação especificas:
    btn-primary, btn-secondary.... 
    -->
    <h3>Botoes</h3>
    <button class="btn btn-primary" type="button">Clique</button>
    <button class="btn btn-info" type="button">Clique</button>
    <button class="btn btn-dark" type="button">Clique</button>
    <button class="btn btn-success" type="button">Clique</button>

    <h3>Botões com diferente tags</h3>
    <a class="btn btn-danger" href="#">Link</a>
    <button class="btn btn-info" type="submit">Submit</button>
    <input class="btn btn-info" type="button" value="Button"/>

    <!-- botões com contorno
        btn-outline-formato
    -->
    <h3>Botões com contorno</h3>
    <button class="btn btn-outline-success" type="button">Contorno</button>

    <!--Tamanho dos botões
    btn-lg, btn-sm, btn-block
    -->
    <h3>Tamanho dos botoões</h3>
    <button class="btn btn-lg btn-danger" type="button">Grande</button>
    <button class="btn btn-danger" type="button">Normal</button>
    <button class="btn btn-danger btn-sm" type="button">pequeno</button>
    <button class="btn btn-lg btn-danger btn-block my-2" type="button">Grande</button>

    <!-- Estado dos botoes
    opções: active, disabled
    -->
    <h3>Estado dos botoes</h3>
    <button class="btn btn-danger" type="button">Normal</button>
    <button class="btn btn-danger active" type="button">Ativo</button>
    <button class="btn btn-danger disabled" type="button">Desativo</button>

    <h3>Grupo de botoes - horizontal</h3>
    <div class="btn-group">
        <button class="btn btn-success" type="button">Esqueda</button>
        <button class="btn btn-success" type="button">Centro</button>
        <button class="btn btn-success" type="button">Direita</button>
    </div>

    <h3>Grupo de botoes - vertical</h3>
    <div class="btn-group-vertical">
        <button class="btn btn-success" type="button">Topo</button>
        <button class="btn btn-success" type="button">Centro</button>
        <button class="btn btn-success" type="button">Fundo</button>
    </div>

    <h3>Toolbar de botões</h3>
    <div class="btn-toolbar">
        <div class="btn-group">
            <button class="btn btn-primary" type="button">1</button>
            <button class="btn btn-primary" type="button">2</button>
            <button class="btn btn-primary" type="button">3</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-primary" type="button">4</button>
            <button class="btn btn-primary" type="button">5</button>
        </div>
    </div>

    <h3>Botoes dropdown</h3>
    <div class="dropdown">
        <button class="btn btn-success dropdown-toggle" data-toggle="dropdown" type="button">Clique</button>
        <div class="dropdown-menun">
            <a href="#" class="dropdown-item">Link 1</a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item">Link 2</a>
            <a href="#" class="dropdown-item">Link 3</a>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
