<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Manipulando Classes</title>
        <style>
            .estilo1{
                background-color: red;
                width: 200px;
                height: 200px;
            }
            .estilo2{
                background-color: green;
                width: 400px;
                height: 400px;
                border: 10px solid black;
                margin: auto;
            }
        </style>
        <script>
            function clique(){
                document.getElementById('quadrado').className = 'estilo2'
            }
        </script>
    </head>
    <body>
      
            <div class="estilo1" id="quadrado">

            </div>
            <button type="button" onclick="clique()"> Alterar Classe</button>

    </body>
</html>
