<!DOCTYPE HTML>
<HTML>
    <head>
        <meta charset="UTF-8">
        <title>Funções matematicas</title>
        <script>
            var x = 10.380;
            /*
                Math.
                .ceil() = arredondar pra cima
                .floor() = pra baixo
                .round() = arrepondadmento padrao
                .random() = valor aleatorio entre 0 e 1

            */
            document.write(Math.ceil(x) + " ");
            document.write(Math.floor(x) + " ");
            document.write(Math.round(x) + " ");
            document.write(Math.random() + " ");
        </script>
    </head>
    <body>

    </body>
</HTML>
